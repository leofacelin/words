<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>少儿英语单词宝</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="top-bar">
                <select id="unitSelect" onchange="changeUnit()">
                    <option value="1">Unit 1: 自然与描述</option>
                    <option value="2">Unit 2: 我的家庭</option>
                </select>
                
                <select id="voiceSelect"></select>
            </div>
        </header>

        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div id="game-area" class="card">
            </div>

        <div class="controls">
            <button class="mode-btn active" onclick="switchMode('learn')">📖 记忆</button>
            <button class="mode-btn" onclick="switchMode('spell')">✍️ 拼写</button>
            <button class="mode-btn" onclick="switchMode('quiz')">🧩 填空</button>
        </div>

        <div class="navigation">
            <button id="prevBtn" onclick="changeCard(-1)">⬅️ 上一个</button>
            <button id="nextBtn" onclick="changeCard(1)">下一个 ➡️</button>
        </div>
    </div>

    <script src="data/unit1.js"></script>
    <script src="data/unit2.js"></script>
    <script src="script.js"></script>
</body>
</html>
